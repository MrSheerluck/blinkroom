version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blinkroom-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-blinkroom}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blinkroom_dev_password}
      - POSTGRES_DB=${POSTGRES_DB:-blinkroom}
    ports:
      - "5432:5432"
    volumes:
      - blinkroom_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blinkroom}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: blinkroom-redis
    ports:
      - "6379:6379"
    volumes:
      - blinkroom_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  blinkroom_postgres_data:
  blinkroom_redis_data:
